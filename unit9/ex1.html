<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
			.color{
				padding: 10px;
				border: 1px solid black;
				margin: 10px;
			}
			div{
				margin-top: 20px;
			}
		
	</style>
	<script type="text/javascript">
		function load(){
			var colors = document.getElementsByClassName("color")
			for (var i = 0; i <colors.length; i++) {
			colors[i].style.backgroundColor=colors[i].id;
			colors[i].addEventListener("mouseout",function(){
				reset();
			});
			colors[i].addEventListener("mouseover",function(){
				change(this);
			});

		}
		var opt = document.getElementById("opt");
		opt.addEventListener("change",function(){
			change(this);
		});

	}
	function select(){

		var opt = document.getElementById("opt");
		var div = document.getElementsByClassName("abc");
		div[0].style.backgroundColor =opt.value;
		
	}
		function change(color){
			var div = document.getElementsByTagName("div");
			div[0].style.backgroundColor = color.id;
		}
		function reset(){
			var div = document.getElementsByTagName("div");
			div[0].style.backgroundColor = "white";
		}
		function changeBg(text){
			text.style.backgroundColor="yellow"
		}
		function resetBg(text){
			text.style.backgroundColor="white"
		}
		function changeColor(opt){
			var div = document.getElementsByTagName("div");
			div[0].style.backgroundColor = opt.value;
		}
	</script>

</head>
<body onload="load()">

	<select name="" id="opt" onchange="select()">
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
		<option value="yellow">Yellow</option>
		
	</select>

	<input type="text" name="" value="" placeholder="Search..." onfocus="changeBg(this)" onblur="resetBg(this)">
	
	<span id="red" class="color" ></span>
	<span id="blue" class="color" ></span>
	<span id="purple" class="color"></span>
	<span id="green" class="color"></span>
	<span id="skyblue" class="color"></span>
	<span id="orange" class="color"  ></span>
	<span id="yellow" class="color" ></span>
	
	
	<div class="abc">
		The div 2
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		
	</div>
	

</body>
</html>
